<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="app-title">Gym Applications</h1>
      <article class="header">
        <button class="button-2" id="dashboard-button">Dashboard</button>
        <button class="button-2" id="add-button">Add</button>
        <button class="button-2" id="sets-button">Sets</button>
        <button class="button-2 active-button" id="settings-button">Settings</button>
        <button class="button-2" id="logout-button">Logout</button>
        <div class="profile">
          <div class="profile-image"></div>
          <p class="profile-name"></p>
          <div class="profile-overlay"></div>
        </div>
      </article>
    </header>

    <section>
      <form>
        <p class="sub-title">Change password</p>
        <label for="oldPassword" class="labels">Enter old password:</label>
        <input type="text" class="inputs" id="oldPassword" required />
        <label for="newPassword" class="labels">Enter new password:</label>
        <input type="text" class="inputs" id="newPassword" required />
        <button type="submit" class="button" id="login-button">Change password</button>
      </form>
    </section>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <img src="./images/error.png" alt="Error" class="error-icon" />
      <p class="error-msg"></p>
    </div>
    <div class="overlay hidden"></div>
    <script src="./scripts/buttons.js"></script>
    <script src="./scripts/settings.js"></script>
  </body>
</html>
