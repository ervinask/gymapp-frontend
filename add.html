<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="app-title">Gym Applications</h1>
      <article class="header">
        <button class="button-2" id="dashboard-button">Dashboard</button>
        <button class="button-2 active-button" id="add-button">Add</button>
        <button class="button-2" id="sets-button">Sets</button>
        <button class="button-2" id="settings-button">Settings</button>
        <button class="button-2" id="logout-button">Logout</button>
        <div class="profile">
          <div class="profile-image"></div>
          <p class="profile-name"></p>
          <div class="profile-overlay"></div>
        </div>
      </article>
    </header>
    <section>
      <form>
        <p class="sub-title">Add new set</p>
        <label for="exercise_name" class="labels">Choose exercise name:</label>
        <select id="exercise_name" class="inputs"></select>
        <label for="weight" class="labels">Enter weight:</label>
        <input type="number" class="inputs" id="weight" required />
        <label for="reps" class="labels">Enter number of reps:</label>
        <input type="number" class="inputs" id="reps" required />
        <label for="sets" class="labels">Enter number of sets</label>
        <input type="number" class="inputs" id="sets" required />
        <button type="submit" class="button" id="login-button">Add exercise</button>
      </form>
    </section>
    <script src="./scripts/buttons.js"></script>
    <script src="./scripts/add.js"></script>
  </body>
</html>
