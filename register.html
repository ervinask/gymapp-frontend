<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section>
      <header>
        <h1 class="app-title">Gym Applications</h1>
        <article class="header">
          <button class="button-2" id="dashboard-button">Dashboard</button>
          <button class="button-2" id="add-button">Add</button>
          <button class="button-2" id="sets-button">Sets</button>
          <button class="button-2" id="settings-button">Settings</button>
        </article>
      </header>
      <article>
        <form>
          <p class="sub-title">Create new account</p>
          <label for="email" class="labels">Enter email:</label>
          <input type="email" class="inputs" id="email" placeholder="Email..." required />
          <label for="name" class="labels">Enter name:</label>
          <input type="text" class="inputs" id="name" placeholder="Name..." required />
          <label for="password" class="labels">Enter password:</label>
          <input type="password" class="inputs" id="password" placeholder="Password..." required />
          <button type="submit" class="button" id="register-button">Register</button>
        </form>
      </article>
      <div class="additional-options-tab">
        <p class="forgot-password">Forgot password?</p>
        <p class="login-now">Already have an account?</p>
      </div>
    </section>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <img src="./images/error.png" alt="Error" class="error-icon" />
      <p class="error-msg"></p>
    </div>
    <div class="overlay hidden"></div>
    <script src="./scripts/buttons.js"></script>
    <script src="./scripts/register.js"></script>
  </body>
</html>
